<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Contact Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }
        section {
            padding: 1em;
            margin: 1em auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 0.5em 0;
        }
        footer {
            text-align: center;
            padding: 1em;
            background-color: #4CAF50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Emergency Contact Numbers</h1>
    </header>

    <section id="emergency">
        <h2>Important Numbers</h2>
        <ul>
            <li>Police: 100</li>
            <li>Fire Department: 101</li>
            <li>Ambulance: 102</li>
            <li>Local Emergency Services: 123-456-7899</li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 Village Information Hub</p>
    </footer>
</body>
</html>
